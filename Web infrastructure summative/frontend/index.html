<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder - Discover Events in Your City</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ‰ Event Finder</h1>
            <p class="subtitle">Discover amazing events happening in cities around the world</p>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="cityInput" 
                        class="city-input" 
                        placeholder="Enter city name (e.g., New York, London, Tokyo)"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">Search Events</button>
                </div>
            </section>

            <!-- Filters and Sort Section -->
            <section class="controls-section" id="controlsSection" style="display: none;">
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="dateFilter">Date Range:</label>
                        <select id="dateFilter" class="filter-select">
                            <option value="all">All Dates</option>
                            <option value="today">Today</option>
                            <option value="this_week">This Week</option>
                            <option value="this_month">This Month</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="typeFilter">Event Type:</label>
                        <select id="typeFilter" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="Virtual-Event">Virtual Events</option>
                            <option value="In-Person">In-Person Events</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="sortBy">Sort By:</label>
                        <select id="sortBy" class="filter-select">
                            <option value="date">Date (Upcoming First)</option>
                            <option value="relevance">Relevance</option>
                            <option value="title">Title (A-Z)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="searchResults">Search in Results:</label>
                        <input 
                            type="text" 
                            id="searchResults" 
                            class="search-results-input" 
                            placeholder="Search events..."
                        >
                    </div>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for events...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2 id="resultsTitle">Events Found</h2>
                    <span id="resultsCount" class="results-count"></span>
                </div>
                <div id="eventsContainer" class="events-container"></div>
            </section>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <p>No events found. Try searching for a different city or adjusting your filters.</p>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://serpapi.com/google-events-api" target="_blank">SerpApi Google Events API</a></p>
            <p class="credit">Event data provided by Google Events via SerpApi</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
