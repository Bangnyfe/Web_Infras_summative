# Nginx Load Balancer Configuration for Event Finder Application
# Place this file at /etc/nginx/sites-available/load-balancer
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/load-balancer /etc/nginx/sites-enabled/

# Upstream for frontend web servers
upstream event_finder_frontend {
    # Round-robin load balancing (default)
    server 98.81.230.90:80;  # Web01 IP (6784-web-01)
    server 3.90.53.61:80;     # Web02 IP (6784-web-02)
    
    # Alternative: Use least connections algorithm
    # least_conn;
    
    # Optional: Add weights for uneven distribution
    # server 98.81.230.90:80 weight=3;
    # server 3.90.53.61:80 weight=1;
}

# Upstream for backend API servers
upstream event_finder_api {
    # Round-robin load balancing for backend
    server 98.81.230.90:3000;  # Web01 backend (6784-web-01)
    server 3.90.53.61:3000;     # Web02 backend (6784-web-02)
    
    # Alternative: Use least connections algorithm
    # least_conn;
}

# Frontend server (port 80)
server {
    listen 80;
    server_name _;
    
    location / {
        proxy_pass http://event_finder_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log /var/log/nginx/lb-access.log;
    error_log /var/log/nginx/lb-error.log;
}

# Backend API server (port 3000)
server {
    listen 3000;
    server_name _;
    
    location / {
        proxy_pass http://event_finder_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Logging
    access_log /var/log/nginx/lb-api-access.log;
    error_log /var/log/nginx/lb-api-error.log;
}

