# Nginx configuration for Event Finder Application
# Place this file at /etc/nginx/sites-available/event-finder
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/event-finder /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;
    
    root /var/www/event-finder;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

