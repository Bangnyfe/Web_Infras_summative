# Nginx Load Balancer Configuration for Event Finder Application
# Place this file at /etc/nginx/sites-available/load-balancer
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/load-balancer /etc/nginx/sites-enabled/

upstream event_finder_backend {
    # Round-robin load balancing (default)
    server 98.81.230.90:80;  # Web01 IP (6784-web-01)
    server 3.90.53.61:80;     # Web02 IP (6784-web-02)
    
    # Alternative: Use least connections algorithm
    # least_conn;
    
    # Optional: Add weights for uneven distribution
    # server 98.81.230.90:80 weight=3;
    # server 3.90.53.61:80 weight=1;
}

server {
    listen 80;
    server_name _;
    
    location / {
        proxy_pass http://event_finder_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log /var/log/nginx/lb-access.log;
    error_log /var/log/nginx/lb-error.log;
}

